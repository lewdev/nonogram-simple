<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="assets/bootstrap.min.css">
<title>Nonogram</title>
<style>
tbody#grid > tr > td:hover {
  border: 3px solid red;
}
tbody#grid > tr > td {
  border: 1px solid gray;
  width: 100px;
  height: 100px;
}
tbody#grid > tr > td.Black { background-color: black; }
tbody#grid > tr > td.White { background-color: white; }
tbody#grid > tr > td.notSelected { background-color: #CCC; }
</style>
</head><body class="mt-3 mb-3">
  <div class="container">
    <h1>Nonogram</h1>
    <table class="n-table"><tbody id="grid"></tbody></table>
    <div class="row mt-3">
      <div class="col-12">
        <button class="btn btn-primary" onclick="nonogram.toggle(this)">Black</button>
        <span id="playerInfo" class="ml-3"></span>
      </div>
    </div>
  </div>
  <script src="pics.js"></script>
  <script src="script.js"></script>
</body>
</html>
